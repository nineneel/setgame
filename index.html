<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Set Game</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="canonical" href="https://setwithfriends.com" />
        <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    </head>
    <body class="bg-stone-300">
        <!-- elements -->
        <svg width="200" height="400" style="position: fixed; z-index: -1">
            <defs>
                <path
                    id="squiggle"
                    d="m67.892902,12.746785c43.231313,-6.717223 107.352741,6.609823 121.028973,58.746408c13.676233,52.136585 -44.848649,161.467192 -45.07116,204.650732c4.566246,56.959708 83.805481,87.929227 22.329944,105.806022c-61.475536,17.876795 -126.122496,-1.855045 -143.73294,-41.933823c-17.610444,-40.07878 49.274638,-120.109409 46.14822,-188.091997c-3.126418,-67.982588 -21.873669,-70.257464 -49.613153,-80.177084c-27.739485,-9.919618 5.678801,-52.283035 48.910115,-59.000258z"
                />
                <path
                    id="oval"
                    d="m11.49999,95.866646c0,-44.557076 37.442923,-81.999998 82.000002,-81.999998l12.000015,0c44.557076,0 81.999992,37.442923 81.999992,81.999998l0,206.133354c0,44.557098 -37.442917,82 -81.999992,82l-12.000015,0c-44.557079,0 -82.000002,-37.442902 -82.000002,-82l0,-206.133354z"
                />
                <path
                    id="diamond"
                    d="m98.544521,10.311863l-87.830189,189.330815l88.201143,189.644391l88.942329,-190.362741l-89.313283,-188.612465z"
                />
                <pattern
                    id="pattern-stripe"
                    width="2"
                    height="20"
                    patternUnits="userSpaceOnUse"
                >
                    <rect width="2" height="8" fill="#fff" />
                </pattern>
                <mask id="mask-stripe">
                    <rect
                        x="0"
                        y="0"
                        width="200"
                        height="400"
                        fill="url(#pattern-stripe)"
                    />
                </mask>
            </defs>
        </svg>

        <section
            class="container mx-auto gap-5 px-8 pt-10 flex flex-col lg:flex-row justify-center lg:items-start"
        >
            <div
                class="bg-white text-center rounded-lg py-5 px-8 shadow-xl flex flex-wrap justify-between items-center flex-col md:flex-row lg:flex-col gap-3 order-1 lg:-order-1"
            >
                <h1 class="text-3xl font-bold">Set Game</h1>
                <div class="lg:w-full flex flex-col gap-2 justify-center">
                    <h4 class="text-xl font-bold text-center">Your Score</h4>
                    <p
                        id="player-score"
                        class="text-2xl text-stone-500 font-bold px-2 py-1 bg-stone-100 shadow-inner"
                    >
                        0
                    </p>
                </div>
                <div class="lg:w-full flex flex-col gap-2 justify-center">
                    <h4 class="text-xl font-bold text-center">AI Score</h4>
                    <p
                        id="computer-score"
                        class="w-full text-2xl text-stone-500 font-bold px-2 py-1 bg-stone-100 shadow-inner"
                    >
                        0
                    </p>
                </div>
                <!-- <button
                    id="nosets"
                    type="button"
                    class="bg-stone-500 px-4 py-2 w-full flex justify-center rounded-lg shadow-lg font-semibold text-white text-center mt-6 hover:bg-stone-500/70"
                >
                    <p class="text-center">There's no SET</p>
                </button> -->
                <button
                    id="reset-game"
                    type="button"
                    class="bg-stone-500 px-4 py-2 mt-6 w-full flex justify-center rounded-lg shadow-lg font-semibold text-white text-center hover:bg-stone-500/70"
                >
                    <p class="text-center">Reset Game</p>
                </button>
            </div>
            <div
                class="w-full lg:w-[600px] h-[450px] rounded-lg shadow-xl transition duration-300 bg-white relative set-board"
                style="transition: width 0.5s ease 0s"
            ></div>
        </section>

        <!-- <script type="module" src="/game.js"></script> -->
        <script type="module" src="js/script.js"></script>
    </body>
</html>
